<div class="container">
  <div class="row">
    <div
      class="col-12 col-md-4 my-3"
      *ngFor="let timetable of allLecturerTimetable"
    >
      <mat-card>
        <mat-card-content>{{ timetable.module.module_name }}</mat-card-content>
        <mat-card-content>{{ timetable.module.module_code }}</mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
