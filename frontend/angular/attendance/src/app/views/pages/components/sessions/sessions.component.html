<div class="container" *ngFor="let cardSetting of cardSetting">
  <app-card
    [contentTemplate]="contentTemplate"
    [cardSetting]="cardSetting"
  ></app-card>

  <ng-template #contentTemplate>
    <form class="example-form">
      <div class="container my-4">
        <div class="row">
          <div class="col-12 col-sm-4 col-md-4">
            <mat-form-field class="example-full-width">
              <mat-label>Venue</mat-label>
              <input type="tel" matInput placeholder="Enter Vevue Name" />
              <fa-icon [icon]="faLocationDot" matSuffix class="px-4"></fa-icon>
            </mat-form-field>
          </div>
          <div class="col-12 col-sm-4 col-md-4">
            <mat-form-field class="example-full-width">
              <mat-label>Start at</mat-label>

              <input type="tel" matInput placeholder="Enter Start Time" />
              <fa-icon
                [icon]="faHourglassStart"
                matSuffix
                class="px-4"
              ></fa-icon>
            </mat-form-field>
          </div>
          <div class="col-12 col-sm-4 col-md-4">
            <mat-form-field class="example-full-width">
              <mat-label>End at</mat-label>

              <input type="tel" matInput placeholder="Enter End Time" />
              <fa-icon [icon]="faHourglassEnd" matSuffix class="px-4"></fa-icon>
            </mat-form-field>
          </div>
        </div>
      </div>
    </form>
  </ng-template>
</div>

<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Venue Name</th>
      <th scope="col">Venue Code</th>
      <th scope="col">Venue Capacity</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let venue of allVenues">
      <td>{{ venue.id }}</td>
      <td>{{ venue.venue_name }}</td>
      <td>{{ venue.venue_code }}</td>
      <td>{{ venue.venue_capacity }}</td>
    </tr>
  </tbody>
</table>
