<div class="container">
  <h1 class="text-capitalize">sessions</h1>
  <div class="row mt-1 mb-3" *ngFor="let timetable of allLecturerTimetable">
    <mat-accordion >
      <mat-expansion-panel
        (opened)="panelOpenState = true"
        (closed)="panelOpenState = false"
      >
        <mat-expansion-panel-header  class="py-3">
          <mat-panel-title> {{ timetable.module.module_name }}</mat-panel-title>
          <mat-panel-title>
            {{ timetable.time_in }} - {{ timetable.time_out }}
          </mat-panel-title>
          <mat-panel-title>
            {{ timetable.venue.venue_name }}
      
          </mat-panel-title>
          <mat-panel-title>
            {{ timetable.module_day}}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <form class="example-form">
          <div class="container my-4">
            <div class="row">
              <div class="col-12 col-sm-4 col-md-4">
                <mat-form-field class="example-full-width">
                  <mat-label>Venue</mat-label>
                  <input type="tel" matInput placeholder="Enter Vevue Name" />
                  <fa-icon [icon]="faLocationDot" matSuffix class="px-4"></fa-icon>
                </mat-form-field>
              </div>
              <div class="col-12 col-sm-4 col-md-4">
                <mat-form-field class="example-full-width">
                  <mat-label>Start at</mat-label>
    
                  <input type="tel" matInput placeholder="Enter Start Time" />
                  <fa-icon
                    [icon]="faHourglassStart"
                    matSuffix
                    class="px-4"
                  ></fa-icon>
                </mat-form-field>
              </div>
              <div class="col-12 col-sm-4 col-md-4">
                <mat-form-field class="example-full-width">
                  <mat-label>End at</mat-label>
    
                  <input type="tel" matInput placeholder="Enter End Time" />
                  <fa-icon [icon]="faHourglassEnd" matSuffix class="px-4"></fa-icon>
                </mat-form-field>
              </div>
            </div>
          </div>
        </form>
        <mat-action-row>
          <button mat-button color="warn" >Cancel</button>
          <button mat-button class="success" >Save</button>
        </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
