<div class="row">
  <div class="col-md-12">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th class="text-center">sr</th>
          <th *ngFor="let head of HeadArray" class="text-center">{{ head.Head }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of GridList; let sr = index">
          <td class="text-center">{{ sr + 1 }}</td>
          <td *ngFor="let head of HeadArray">
            <div *ngIf="head.FieldName !== ''">
              {{ item[head.FieldName] }}
            </div>
            <div *ngIf="head.FieldName == ''" class="text-center">
              <a mat-button class="button" routerLink="/dashboard/moduleStudent"><fa-icon [icon]="faEye" class="p-2"></fa-icon>View</a>

            </div>

            </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
